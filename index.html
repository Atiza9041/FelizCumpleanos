<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffcce6; /* Rosa más suave */
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Mesa de madera */
        .table {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background-color: #8B4513; /* Color marrón */
            background-image: linear-gradient(to bottom, #A0522D, #8B4513);
            border-top: 10px solid #654321;
        }

        /* Pastel */
        .cake {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            animation: cakeFall 1.5s ease-out forwards;
            opacity: 0;
        }

        .layer {
            position: absolute;
            width: 100%;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .bottom-layer {
            height: 60px;
            bottom: 0;
            background-color: #5D4037; /* Chocolate */
        }

        .middle-layer {
            height: 50px;
            bottom: 50px;
            width: 80%;
            left: 10%;
            background-color: #FFFFFF; /* Blanco */
            border: 2px solid #f0f0f0;
        }

        .top-layer {
            height: 40px;
            bottom: 90px;
            width: 60%;
            left: 20%;
            background-color: #ffb6c1; /* Rosa */
            border: 2px solid #ff91a4;
        }

        /* Decoración del pastel */
        .decoration {
            position: absolute;
            width: 100%;
        }

        .frosting {
            position: absolute;
            height: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        .top-frosting {
            top: -5px;
            width: 100%;
            background-color: #ffb6c1;
        }

        /* Cerezas */
        .cherries {
            position: absolute;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            display: flex;
            justify-content: space-around;
            opacity: 0;
            animation: cherriesAppear 1s ease-out 4s forwards;
        }

        .cherry {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            position: relative;
            box-shadow: inset -3px -3px 5px rgba(0,0,0,0.3);
        }

        .cherry-stem {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 10px;
            background-color: #8B4513;
        }

        /* Texto de feliz cumpleaños */
        .birthday-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            animation: textAppear 1s ease-out 3s forwards, colorChange 3s infinite 4s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Confeti */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            animation: confettiAppear 1s 2s forwards;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            top: -10px;
            opacity: 0.7;
        }

        /* Globos */
        .balloons {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            animation: balloonsAppear 1s 5s forwards;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            animation: balloonRise linear infinite;
        }

        .balloon-string {
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 2px;
            height: 30px;
            background-color: #333;
        }

        /* Animaciones */
        @keyframes cakeFall {
            0% {
                bottom: 100%;
                opacity: 1;
            }
            80% {
                bottom: 22%;
                opacity: 1;
            }
            100% {
                bottom: 20%;
                opacity: 1;
            }
        }

        @keyframes confettiAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes textAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes colorChange {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }

        @keyframes cherriesAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes balloonsAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes balloonRise {
            to {
                bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table"></div>
        
        <div class="cake">
            <div class="layer bottom-layer"></div>
            <div class="layer middle-layer"></div>
            <div class="layer top-layer"></div>
            <div class="decoration top-frosting"></div>
            <div class="cherries">
                <div class="cherry">
                    <div class="cherry-stem"></div>
                </div>
                <div class="cherry">
                    <div class="cherry-stem"></div>
                </div>
                <div class="cherry">
                    <div class="cherry-stem"></div>
                </div>
            </div>
        </div>
        
        <h1 class="birthday-text">¡Feliz Cumpleaños!</h1>
        
        <div class="confetti-container" id="confetti-container"></div>
        
        <div class="balloons" id="balloons-container"></div>
    </div>

    <script>
        // Crear confeti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Crear estilos para la animación de caída del confeti
                const fallDuration = Math.random() * 3 + 2;
                confetti.style.animation = `confettiFall ${fallDuration}s linear infinite`;
                confetti.style.animationDelay = Math.random() * 5 + 's';
                
                // Añadir keyframes dinámicamente
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes confettiFall {
                        0% {
                            transform: translateY(0) rotate(0deg);
                        }
                        100% {
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                        }
                    }
                `;
                document.head.appendChild(style);
                
                container.appendChild(confetti);
            }
        }

        // Crear globos
        function createBalloons() {
            const container = document.getElementById('balloons-container');
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink'];
            
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // Tamaño aleatorio
                const size = Math.random() * 40 + 30;
                balloon.style.width = size + 'px';
                balloon.style.height = size * 1.2 + 'px';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDuration = Math.random() * 10 + 10 + 's';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                
                // Añadir cuerda al globo
                const string = document.createElement('div');
                string.className = 'balloon-string';
                balloon.appendChild(string);
                
                container.appendChild(balloon);
            }
        }

        // Iniciar animaciones cuando la página cargue
        window.onload = function() {
            createConfetti();
            setTimeout(createBalloons, 5000); // Los globos aparecen después de 5 segundos
        };
    </script>
</body>
</html>
