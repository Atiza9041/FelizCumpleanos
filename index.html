<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Fifi!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffcce6; /* Fondo rosa */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para la mesa de madera */
        .wooden-table {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            border-top: 10px solid #654321;
            z-index: 1;
        }

        /* Estilos para el pastel */
        .cake {
            position: absolute;
            width: 200px;
            height: 120px;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            opacity: 0;
            animation: cakeFall 2s forwards;
        }

        .cake-bottom {
            position: absolute;
            width: 200px;
            height: 50px;
            background-color: #5D4037; /* Chocolate */
            border-radius: 10px 10px 0 0;
            bottom: 0;
        }

        .cake-middle {
            position: absolute;
            width: 190px;
            height: 40px;
            background-color: #FFF; /* Blanco */
            border-radius: 10px 10px 0 0;
            bottom: 50px;
            left: 5px;
        }

        .cake-top {
            position: absolute;
            width: 180px;
            height: 30px;
            background-color: #FF4081; /* Fresa */
            border-radius: 10px 10px 0 0;
            bottom: 90px;
            left: 10px;
        }

        /* Estilos para el confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            z-index: 4;
        }

        /* Estilos para el texto */
        .birthday-text {
            position: absolute;
            top: 20%;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            z-index: 5;
            animation: textAppear 2s 6s forwards;
            background: linear-gradient(to right, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #9900ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para la carta */
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 6;
            opacity: 0;
            animation: letterAppear 1s 8s forwards;
            cursor: pointer;
            text-align: center;
            font-family: 'Georgia', serif;
        }

        .letter h2 {
            color: #E91E63;
            margin-bottom: 15px;
        }

        .letter p {
            color: #333;
            line-height: 1.5;
        }

        /* Estilos para los globos */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            bottom: -100px;
            z-index: 7;
        }

        .balloon-string {
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #333;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Botón de audio */
        .audio-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Animaciones */
        @keyframes cakeFall {
            0% {
                bottom: 100%;
                opacity: 1;
            }
            70% {
                bottom: 20%;
                opacity: 1;
            }
            100% {
                bottom: 20%;
                opacity: 1;
            }
        }

        @keyframes cherryFall {
            0% {
                top: -20px;
                opacity: 1;
            }
            100% {
                top: 15%;
                opacity: 1;
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes balloonRise {
            0% {
                bottom: -100px;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="wooden-table"></div>
    <div class="cake">
        <div class="cake-bottom"></div>
        <div class="cake-middle"></div>
        <div class="cake-top"></div>
    </div>
    <div class="birthday-text">¡Feliz Cumpleaños Fifi!</div>
    <div class="letter">
        <h2>Para Fifi</h2>
        <p>Doy gracias a diosito por tu vida, feliz cumpleaños</p>
    </div>

    <!-- Audio para la canción -->
    <audio id="birthdaySong" loop>
        <source src="cat.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <button class="audio-control" id="audioToggle">🔊</button>

    <script>
        // Función para crear cerezas
        function createCherries() {
            const cake = document.querySelector('.cake');
            const cakeRect = cake.getBoundingClientRect();
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const cherry = document.createElement('div');
                    cherry.className = 'cherry';
                    
                    // Posicionar las cerezas sobre el pastel
                    const leftPosition = cakeRect.left + 50 + (Math.random() * 100);
                    cherry.style.left = `${leftPosition}px`;
                    cherry.style.top = '-20px';
                    
                    // Crear el tallo de la cereza
                    const stem = document.createElement('div');
                    stem.className = 'cherry-stem';
                    cherry.appendChild(stem);
                    
                    document.body.appendChild(cherry);
                    
                    // Animación de caída de cerezas
                    setTimeout(() => {
                        cherry.style.animation = `cherryFall 1s forwards`;
                    }, 100);
                }, i * 500);
            }
        }

        // Función para crear confeti
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * -100}px`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear infinite`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(confetti);
            }
        }

        // Función para crear globos
        function createBalloons() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff9900'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.left = `${Math.random() * 90 + 5}vw`;
                    balloon.style.animation = `balloonRise ${Math.random() * 10 + 10}s linear infinite`;
                    balloon.style.animationDelay = `${Math.random() * 5}s`;
                    
                    const string = document.createElement('div');
                    string.className = 'balloon-string';
                    
                    balloon.appendChild(string);
                    document.body.appendChild(balloon);
                }, i * 500);
            }
            
            // Reproducir música cuando aparecen los globos
            playBirthdaySong();
        }

        // Función para reproducir la canción
        function playBirthdaySong() {
            const audio = document.getElementById('birthdaySong');
            audio.play().catch(e => {
                console.log("La reproducción automática fue bloqueada. Haz clic en el botón de audio.");
            });
        }

        // Inicializar animaciones
        window.onload = function() {
            // Crear cerezas después de que caiga el pastel
            setTimeout(createCherries, 2500);
            
            // Crear confeti después de las cerezas
            setTimeout(createConfetti, 4000);
            
            // Crear globos después de que aparezca la carta
            setTimeout(createBalloons, 9000);
            
            // Hacer que la carta desaparezca al hacer clic
            document.querySelector('.letter').addEventListener('click', function() {
                this.style.opacity = '0';
                this.style.transform = 'translate(-50%, -50%) scale(0.5)';
                setTimeout(() => {
                    this.style.display = 'none';
                }, 500);
            });
            
            // Control de audio
            const audioToggle = document.getElementById('audioToggle');
            const audio = document.getElementById('birthdaySong');
            
            audioToggle.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    audioToggle.textContent = '🔊';
                } else {
                    audio.pause();
                    audioToggle.textContent = '🔇';
                }
            });
        };
    </script>
</body>
</html>
